  <title>Pop-up Widget - Component</title>
</head>

<body>
  <h1>Pop-up Widget - Component</h1>

  <template id="popup-template">
    
  </template>

  <label>
    Enter your CVC
    <pop-up>
      <img src="./img/info.png" slot="icon">
      <span slot="info"> Your card validation code (CVC) is an extra security feature - it is the last 3 or 4 numbers on the back of your card.</span>
    </pop-up>
  </label>
  <input/>
  <script src="main.js" type="module"></script>
</body>
